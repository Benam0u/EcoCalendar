<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Calendar | Premium Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette - Deep Space / Dark Mode */
            --bg-primary: #0b0c15;
            --bg-secondary: #151621;
            --bg-card: rgba(30, 32, 47, 0.6);
            --bg-card-hover: rgba(40, 42, 60, 0.8);

            --text-primary: #ffffff;
            --text-secondary: #9496a1;
            --text-tertiary: #6b6d7b;

            --accent: #6c5dd3;
            /* Modern Purple */
            --accent-glow: rgba(108, 93, 211, 0.3);

            /* Impact Colors */
            --impact-high: #ff4757;
            --impact-medium: #ffa502;
            --impact-low: #2ed573;
            --impact-holiday: #ced6e0;

            /* Result Colors */
            --bullish: #2ed573;
            --bearish: #ff4757;
            --neutral: #a4b0be;

            /* UI Elements */
            --border-color: rgba(255, 255, 255, 0.08);
            --glass-border: 1px solid rgba(255, 255, 255, 0.05);
            --radius-md: 12px;
            --radius-lg: 20px;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.3);

            --font-main: 'Inter', sans-serif;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(108, 93, 211, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 71, 87, 0.08) 0%, transparent 40%);
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* HEADER */
        header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff 0%, #a5aabf 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.25rem;
        }

        .brand p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 400;
        }

        .meta-tag {
            background: var(--bg-secondary);
            padding: 0.5rem 1rem;
            border-radius: 30px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            border: var(--glass-border);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* FILTERS */
        .controls {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 3rem;
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: var(--glass-border);
            box-shadow: var(--shadow-sm);
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            align-items: center;
        }

        .filter-label {
            font-weight: 600;
            color: var(--text-tertiary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 0.5rem;
            min-width: 80px;
        }

        .btn-filter {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--text-secondary);
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-filter:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }

        .btn-filter.active {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        /* Specific impact colors for active state overrides if needed, 
           but simpler to keep primary accent for selection consistency usually.
           Let's utilize the impact colors for dots inside buttons though. */

        .impact-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        /* CALENDAR GRID */
        .timeline {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .day-group {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .date-header {
            position: sticky;
            top: 1rem;
            z-index: 10;
            background: rgba(11, 12, 21, 0.95);
            backdrop-filter: blur(8px);
            padding: 1rem 0;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .date-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .date-header .day-badge {
            background: var(--accent);
            color: #fff;
            padding: 0.2rem 0.8rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* EVENT CARD - COMPACT DESIGN */
        .event-card {
            background: var(--bg-card);
            border: var(--glass-border);
            border-radius: 12px;
            /* Slightly tighter radius */
            margin-bottom: 0.5rem;
            /* Reduced margin */
            padding: 0;
            cursor: pointer;
            transition: var(--transition);
            overflow: hidden;
            position: relative;
        }

        .event-card:hover {
            transform: translateX(4px);
            background: var(--bg-card-hover);
            box-shadow: var(--shadow-lg);
        }

        /* Past events - bright effect to show they've occurred */
        .event-card.past-event {
            background: var(--bg-card-hover);
            border-left: 3px solid var(--accent);
        }

        .card-main {
            display: grid;
            grid-template-columns: 70px 60px 40px 1fr 2fr 30px;
            /* Added col for impact grid */
            align-items: center;
            padding: 0.75rem 1rem;
            /* Compact padding */
            gap: 1rem;
        }

        .event-time {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .country-Wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
        }

        .country-flag {
            font-size: 1.25rem;
            /* Slightly smaller */
            line-height: 1;
        }

        .currency-code {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-tertiary);
        }

        /* 3-SQUARE IMPACT INDICATOR */
        .impact-grid {
            display: flex;
            gap: 2px;
        }

        .impact-cell {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        /* Fill colors based on level */
        .impact-high-fill .impact-cell.filled {
            background: var(--impact-high);
            box-shadow: 0 0 5px rgba(255, 71, 87, 0.5);
        }

        .impact-medium-fill .impact-cell.filled {
            background: var(--impact-medium);
        }

        .impact-low-fill .impact-cell.filled {
            background: var(--impact-low);
        }

        .impact-holiday-fill .impact-cell.filled {
            background: var(--impact-holiday);
        }

        .event-info {
            display: flex;
            flex-direction: column;
            gap: 0.1rem;
        }

        .event-title {
            font-size: 1rem;
            /* Compact font */
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event-category {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .event-values {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8rem;
            text-align: right;
        }

        .value-box {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .value-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            color: var(--text-tertiary);
        }

        .value-data {
            font-family: 'Inter', monospace;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .val-bullish {
            color: var(--bullish);
        }

        .val-bearish {
            color: var(--bearish);
        }

        .expand-icon {
            color: var(--text-tertiary);
            transition: var(--transition);
        }

        .event-card.expanded .expand-icon {
            transform: rotate(180deg);
            color: var(--accent);
        }

        /* DETAILS PANEL */
        .event-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0, 1, 0, 1);
            background: rgba(0, 0, 0, 0.2);
        }

        .event-card.expanded .event-details {
            max-height: 500px;
            transition: max-height 0.5s ease-in-out;
        }

        .details-content {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .detail-block h4 {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .interpretation-text {
            font-size: 0.95rem;
            line-height: 1.5;
            color: var(--text-primary);
        }

        .result-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .res-bullish {
            background: rgba(46, 213, 115, 0.15);
            color: var(--bullish);
        }

        .res-bearish {
            background: rgba(255, 71, 87, 0.15);
            color: var(--bearish);
        }

        .res-neutral {
            background: rgba(164, 176, 190, 0.15);
            color: var(--neutral);
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .card-main {
                grid-template-columns: 60px 50px 1fr auto;
                grid-template-rows: auto auto;
                gap: 0.5rem 1rem;
            }

            .event-time {
                grid-row: 1;
                grid-column: 1;
            }

            .country-Wrapper {
                grid-row: 2;
                grid-column: 1;
            }

            /* Impact Grid on mobile: put next to title? or hide if minimal space. Let's hide and rely on filtering/color context or put in info */
            .impact-grid {
                display: none;
            }

            .event-info {
                grid-row: 1;
                grid-column: 2 / span 2;
            }

            .event-values {
                grid-row: 2;
                grid-column: 2 / span 3;
                display: flex;
                justify-content: space-between;
            }

            .expand-icon {
                display: none;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }

            .controls {
                padding: 0.8rem;
                gap: 0.8rem;
            }

            .card-main {
                grid-template-columns: 50px 1fr;
                padding: 0.8rem;
            }

            .event-values {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                gap: 0.2rem;
                text-align: left;
            }

            .value-data {
                font-size: 0.85rem;
            }

            .details-content {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <header>
            <div class="brand">
                <h1>Economic Calendar</h1>
                <p>Global financial events & market impact</p>
            </div>
            <div class="meta-tag" id="last-updated">
                <span>Last Updated: --:--</span>
            </div>
        </header>

        <section class="controls">
            <!-- Filter: Countries -->
            <div class="filter-group" id="country-filters">
                <span class="filter-label">Region</span>
                <button class="btn-filter" data-filter="all-countries">All</button>
            </div>

            <!-- Filter: Impact -->
            <div class="filter-group" id="impact-filters">
                <span class="filter-label">Impact</span>
                <button class="btn-filter active" data-filter="all-impacts">All</button>
                <button class="btn-filter" data-impact="high"><span class="impact-dot"
                        style="background:var(--impact-high)"></span> High</button>
                <button class="btn-filter" data-impact="medium"><span class="impact-dot"
                        style="background:var(--impact-medium)"></span> Medium</button>
                <button class="btn-filter" data-impact="low"><span class="impact-dot"
                        style="background:var(--impact-low)"></span> Low</button>
            </div>

            <!-- Filter: Categories -->
            <div class="filter-group" id="category-filters">
                <span class="filter-label">Type</span>
                <!-- Populated by JS -->
            </div>
        </section>

        <main id="calendar-feed" class="timeline">
            <!-- Events rendered here -->
        </main>

    </div>

        function initFilters() {

            const categoryContainer = document.getElementById('category-filters');

            // 1. Countries
            // We want specific popular ones first or all available? Let's use available from metadata but stick to top ones to avoid clutter if list is huge
            const topCountries = ['USD', 'EUR', 'GBP', 'JPY', 'CNY', 'AUD', 'CAD', 'CHF'];

        function toggleFilter(type, value, btnElement) {
            // Handle multiple selection styling
            btnElement.classList.toggle('active');

            if (type === 'country') {
                const idx = state.filters.countries.indexOf(value);
                if (idx === -1) {
                    state.filters.countries.push(value);
                } else {
                    state.filters.countries.splice(idx, 1);
                }

                // Toggle "All" button
                const allBtn = document.querySelector('[data-filter="all-countries"]');
                if (state.filters.countries.length === 0) {
                    allBtn.classList.add('active');
                } else {
                    allBtn.classList.remove('active');
                }
            }

            if (type === 'category') {
                const idx = state.filters.categories.indexOf(value);
                if (idx === -1) {
                    state.filters.categories.push(value);
                } else {
                    state.filters.categories.splice(idx, 1);
                }

                // Toggle "All" button
                const allBtn = document.querySelector('[data-filter="all-categories"]');
                if (state.filters.categories.length === 0) {
                    allBtn.classList.add('active');
                } else {
                    allBtn.classList.remove('active');
                }
            }

            if (e.interpretation) {
                const sentimentHtml = e.interpretation.result_explanation
                    ? `<div class="result-badge ${getResultClass(e.interpretation.direction === 'bullish' ? 'beat' : e.interpretation.direction === 'bearish' ? 'miss' : 'neutral')}">
                        ${e.interpretation.result_explanation}
                       </div>`
                    : '';

                detailsHTML = `
                    <div class="event-details">
                        <div class="details-content">
                            <div class="detail-block">
                                <h4>How to read this</h4>
                                <p class="interpretation-text">${e.interpretation.how_to_read}</p>
                            </div>
                            <div class="detail-block">
                                <h4>Market Interpretation</h4>
                                ${sentimentHtml}
                                <p class="interpretation-text">
                                    Impact: <strong style="color:var(--text-primary)">${e.impact_label}</strong> on ${e.currency}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="card-main">
                    <div class="event-time">${e.time}</div>
                    
                    <div class="country-Wrapper">
                        <div class="country-flag">${e.country_flag}</div>
                        <span class="currency-code">${e.currency}</span>
                    </div>

                    <!-- IMPACT SQUARES -->
                    ${impactGridHtml}

                    <div class="event-info">
                        <div class="event-title">${e.title}</div>
                        <div class="event-category">${formatCategory(e.category)}</div>
                    </div>

                    <div class="event-values">
                        <div class="value-box">
                            <span class="value-label">Actual</span>
                            <span class="value-data ${actualClass}">${actualVal}</span>
                        </div>
                        <div class="value-box">
                            <span class="value-label">Forecast</span>
                            <span class="value-data">${forecastVal}</span>
                        </div>
                        <div class="value-box">
                            <span class="value-label">Previous</span>
                            <span class="value-data">${prevVal}</span>
                        </div>
                    </div>

                    <div class="expand-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9l6 6 6-6"/>
                        </svg>
                    </div>
                </div>
                ${detailsHTML}
            `;

            return card;
        }

        function toggleCard(card) {
            card.classList.toggle('expanded');
        }

        // ============================================
        // HELPERS
        // ============================================

        function formatCategory(cat) {
            if (!cat) return '';
            return cat.split('_').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
        }

        function getResultClass(vsForecast) {
            if (!vsForecast) return '';
            if (vsForecast === 'beat') return 'val-bullish';
            if (vsForecast === 'miss') return 'val-bearish';
            return ''; // neutral
        }

        function groupByDate(events) {
            return events.reduce((groups, event) => {
                const date = event.date;
                if (!groups[date]) groups[date] = [];
                groups[date].push(event);
                return groups;
            }, {});
        }

        function filterEvents(events, filters) {
            return events.filter(event => {
                // Country filter
                if (filters.countries && filters.countries.length > 0) {
                    if (!filters.countries.includes(event.currency)) return false;
                }

                // Impact filter (minimum level)
                if (filters.minImpact) {
                    const impactValues = { high: 3, medium: 2, low: 1, holiday: 0 };
                    // If event impact is lower than filter, skip
                    if ((impactValues[event.impact] || 0) < impactValues[filters.minImpact]) {
                        return false;
                    }
                }

                // Category filter
                if (filters.categories && filters.categories.length > 0) {
                    if (!filters.categories.includes(event.category)) return false;
                }

                return true;
            });
        }
    </script>
</body>

</html>
